
<!doctype html><html><body><h3>Add Question (SCRUM-02)</h3>
<form id="q"><input id="quizId" placeholder="Quiz ID"/><br/><input name="questionText" placeholder="Question"/><br/><input name="options" placeholder="a,b,c"/><br/><input name="correctAnswer" placeholder="Correct"/><br/><button>Add</button></form>
<script>
document.getElementById('q').addEventListener('submit', async e=>{
 e.preventDefault(); const obj=Object.fromEntries(new FormData(e.target).entries());
 const options = obj.options? obj.options.split(',') : [];
 const res=await fetch('/api/questions/add/'+obj.quizId,{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({...obj,options})});
 const json=await res.json(); alert('Added. Total: '+json.questions.length);
});
</script></body></html>
